hostname B3
!
log file /var/log/frr/frr.log
!
debug bgp keepalives
debug bgp updates in
debug bgp updates out
!
router bgp 65103
 bgp router-id 10.255.1.3
 no bgp default ipv4-unicast
 no bgp ebgp-requires-policy
 timers bgp 3 9
 !
 address-family ipv4 unicast
  network 10.255.1.3/32
  maximum-paths 4
 exit-address-family
 !
 neighbor 10.0.1.4 remote-as 65001
 neighbor 10.0.2.4 remote-as 65002
 neighbor 10.0.3.2 remote-as 65102
 neighbor 10.0.4.5 remote-as 65201
 !
 address-family ipv4 unicast
  neighbor 10.0.1.4 activate
  neighbor 10.0.2.4 activate
  neighbor 10.0.3.2 activate
  neighbor 10.0.4.5 activate
 exit-address-family
!
line vty
!
