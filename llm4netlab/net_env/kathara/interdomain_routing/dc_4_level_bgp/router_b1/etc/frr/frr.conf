hostname B1
!
log file /var/log/frr/frr.log
!
debug bgp keepalives
debug bgp updates in
debug bgp updates out
!
router bgp 65101
 bgp router-id 10.255.1.1
 no bgp default ipv4-unicast
 no bgp ebgp-requires-policy
 timers bgp 3 9
 !
 address-family ipv4 unicast
  network 10.255.1.1/32
  maximum-paths 4
 exit-address-family
 !
 neighbor 10.0.1.0 remote-as 65001
 neighbor 10.0.2.0 remote-as 65002
 neighbor 10.0.3.1 remote-as 65102
 neighbor 10.0.4.1 remote-as 65201
 !
 address-family ipv4 unicast
  neighbor 10.0.1.0 activate
  neighbor 10.0.2.0 activate
  neighbor 10.0.3.1 activate
  neighbor 10.0.4.1 activate
 exit-address-family
!
line vty
!